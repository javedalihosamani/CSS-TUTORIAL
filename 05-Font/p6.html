<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        .p1 { font-weight: 100;}
        .p2 { font-weight: 200;}
        .p3 { font-weight: 300;}
        .p4 { font-weight: 400;}
        .p5 { font-weight: 500;}
        .p6 { font-weight: 600;}
        .p7 { font-weight: 700;}
        .p8 { font-weight: 800;}
        .p9 { font-weight: 900;}
        .p10 { font-weight: bold;}
        .p11 { font-weight: light;}
    </style>
</head>
<body>
    <center>
        <h1>font weight (thickness) (bold,bolder,light,lighter,100-900) </h1>
    </center>
    <hr>

    <p class="p1">sample text</p>
    <p class="p2">sample text</p>
    <p class="p3">sample text</p>
    <p class="p4">sample text</p>
    <p class="p5">sample text</p>
    <p class="p6">sample text</p>
    <p class="p7">sample text</p>
    <p class="p8">sample text</p>
    <p class="p9">sample text</p>
    <p class="p10">sample text</p>
    <p class="p11">sample text</p>
</body>
</html>
