<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        .p1 { font-variant: normal;}
        .p2 { font-variant: small-caps;}
        .p3 { font-variant: all-small-caps;}
    </style>
</head>
<body>
    <center>
        <h1>Font variant (normal,small-caps,all-small-caps) </h1>
    </center>
    <hr>

    <p class="p1">This is normal text</p>
    <p class="p2">This is small caps text.This is second text.</p>
    <p class="p3">This is all small caps text</p>
</body>
</html>
