<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSEUD0-CLASS</title>
        <style>
            input:in-range {
                background-color: green;
                color: #fff;
                border: none;
            }

            input:out-of-range {
                background-color: orangered;
                color:#fff;
                border:none;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>:in-range and :out-of-range</h1>
        </center>
        <hr>
        
        <form action="">
            <label for="">Enter Number</label>
            <input type="number" name="num" id="num" min="0" max="100" value="4">
        </form>
    </body>
</html>
