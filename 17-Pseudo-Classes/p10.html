        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSEUDO-CLASS</title>
        <style>
            div p:not(.b2) {
                background-color: slateblue;
                padding: 10px;
                margin: 10px;
            }
        </style>

    <body>
        <center>
            <h1>:not(classname/id/html tag)</h1>
        </center>
        <hr>
        
        <div>
            <p class="b1">block1</p>
            <p class="b2">block2</p>
            <p class="b3">block3</p>
            <p class="b4">block4</p>
        </div>
    </body>
