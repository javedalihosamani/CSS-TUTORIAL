<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSEUDO-CLASS</title>
        <style>
            li:first-child {
                color:orange;
                font-size: 2rem;
            }

            li:last-child {
                color: deepskyblue;
                font-size: 2rem;
            }

            li:nth-child(3) {
                color: orchid;
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <center>
            <h1> :first-child :last-child  :nth-child(position) </h1>
        </center>
        <hr>
        
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </body>
</html>
