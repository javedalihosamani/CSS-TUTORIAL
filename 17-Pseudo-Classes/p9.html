<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSEUDO-CLASS</title>
        <style>
            div {
                border:2px solid #222;
                padding:10px;
                margin: 10px;
            }
            div:first-child {
                background-color: rebeccapurple;
            }
            div:nth-child(even) {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </section>
    </body>
</html>
