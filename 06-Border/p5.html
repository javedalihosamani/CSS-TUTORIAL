<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER</title>
    <style>
        table,td,th {
            border:4px solid #222;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
        <h1>border-collapse</h1>
    </center>
    <hr>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@gmail.com</td>
            <td>Mangaluru</td>
        </tr>
        <tr>
            <td>Kelvin</td>
            <td>kelvin@gmail.com</td>
            <td>Bengaluru</td>
        </tr>
    </table>
</body>
</html>
