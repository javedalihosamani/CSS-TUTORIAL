<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BORDER</title>
        <style>
            .container>div{
                width: 200px;
                height: 100px;
                padding: 20px;
                margin: 20px;
                border-width: 15px;
                border-style: solid;
                border-color: orange;
            }
            .b1{
                border-image: linear-gradient(orange, deepskyblue) 30;
            }
            .b2 { 
                border-image: repeating-linear-gradient(30deg,teal,orange,deepskyblue) 60;
            }
            .b3 { 
                border-image: url('https://sharkcoder.com/files/article/css-border-image-original.png') round stretch;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Border image</h1>
