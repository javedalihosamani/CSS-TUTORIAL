<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SELECTOR</title>
        <style>
            li[class$="btn"] {
               color:orangered;
               font-size: 1.2rem;
               padding:2px;
            }
       </style>
    </head>
    <body>
        <center>
            <h1>CSS [attribute$="value"] Suffix match attribute selector</h1>
            <p>Represents elements with an attribute name of attribute whose value is suffixed (followed) by value.</p>
        </center>
        <hr>

        <h2> attribute selector [attr$=value] </h2>
        <!-- value present at ending position, combine with any values -->
        <ul>
            <li class="btn">Item-1</li>
            <li class="add-btn">Item-2</li>
            <li class="btn-sum">Item-3</li>
            <li class="btn link">Item-4</li>
            <li class="alert btn">Item-5</li>
            <li>Item-6</li>
        </ul>
    </body>
</html>
