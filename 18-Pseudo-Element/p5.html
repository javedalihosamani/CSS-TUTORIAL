<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSEUDO-ELEMENT</title>
        <style>
            input::file-selector-button {
                background-color: slateblue;
                color:#fff;
                padding: 10px 12px;
                border:none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>::file-selector-button</h1>
        </center>
        <hr>

        <form action="">
            <label for="">Upload Your File</label>
            <input type="file" name="document" id="document" accept="image/png,image/jpg,image/jpeg,image/webp" >
        </form>
    </body>
</html>
