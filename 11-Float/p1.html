<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FLOAT</title>
        <style>
            div>button:first-child{
                float: left;
            }
            div>button:last-child{
                float: right;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>FLOAT</h1>
        </center>
        <hr>

        <div>
            <button>Left Side</button>
            <button>Right Side</button>
        </div>
    </body>
</html>
