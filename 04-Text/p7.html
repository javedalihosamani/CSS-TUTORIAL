<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEXT</title>
        <style>
            p {text-emphasis: filled double-circle teal;}
            .b1 {text-emphasis-position: over right;}
            .b2 {text-emphasis-position: under right;}
            .b3 {
                text-emphasis-position: over left;
                writing-mode: vertical-lr; /* vertical-lr/rl,sideways-lr/rl */
            }
        </style>
    </head>
    <body>
        <center>
            <h1>text-emphasis-position</h1>
        </center>
        <hr>

        <p class="b1">Block 1 text</p>
        <p class="b2">Block 2 text</p>
        <p class="b3">Block 3 text</p>
        <p class="b4">Block 4 text</p>
    </body>
</html>
