<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEXT</title>
        <style>
            div {
                width: 50%;
                margin: 20px;
                padding: 20px;
                border:2px solid #222;
            }
            .b1{
                writing-mode: vertical-lr;
                text-orientation:mixed;
            }

            .b2{
                writing-mode: vertical-lr;
                text-orientation:upright;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>text-orientation</h1>
        </center>
        <hr>

        <div class="b1">
            block1
        </div>
        <div class="b2">
            welcome to the text orientation property of css
        </div>
    </body>
</html>
