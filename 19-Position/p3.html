<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POSITION</title>
        <style>
            .container{
                background-color: #888;
                padding: 20px;
            }
            .container>div{
                border: 2px solid #000;
                margin-bottom: 20px;
                padding: 20px;
                text-align: center;
                color: #fff;
            }
            .b1{background-color: aquamarine;}
            .b2{
                background-color: bisque;
                position: absolute;
                top: 0px;
                left: 0px;
            }
            .b3{background-color:brown;}
            .b4{
                background-color:violet;
                position: absolute;
                right: 0px;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>ABSOLUTE POSITION</h1>
        </center>
        <hr>

        <section class="container">
            <div class="b1">
                <p>BOX-1</p>
            </div>
            <div class="b2">
                <p>BOX-2</p>
            </div>
            <div class="b3">
                <p>BOX-3</p>
            </div>
            <div class="b4">
                <p>BOX-4</p>
            </div>
        </section>
    </body>
</html>
