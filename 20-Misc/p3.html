<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .example{
                background: linear-gradient(gold, green);
                font-size: 32px;
                padding: 0px 16px;
                border-radius: 16px;
                margin-left: 10px;
                line-height: 3;
                box-shadow: 8px 3px 4px 0px deeppink;
                box-decoration-break: clone;   /* standard = slice and clone */
                -webkit-box-decoration-break: clone; /* -webkit = chrome, safari, mozilla and edge */
                -moz-box-decoration-break: clone; /* mozilla firefox */
                -o-box-decoration-break: clone; /* opera */
            }
        </style>
    </head>
    <body>
        <center>
            <h1>box-decoration-break</h1>
        </center>
        <hr>

        <p>
            <span class="example">Welcome to <br> the css <br> box property</span>
        </p>
    </body>
</html>
