<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DISPLAY</title>
        <style>
            section{
                background-color: lightgray;
                color: #fff;
                padding: 20px;
            }
            .b1{
                display: none;
            }
            .b2{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>DISPLAY == NONE AND VISIBILITY == HIDDEN</h1>
        </center>
        <hr>

        <main>
            <h2>THIS IS A HEAD TAG..!</h2>
            <section class="b1">
                <div>DISPLAY == NONE</div>
            </section>
            <h2>THIS IS A HEAD TAG..!</h2>
            <section class="b2">
                <div>VISIBILITY  == HIDDEN</div>
            </section>
            <h2>THIS IS A HEAD TAG..!</h2>
        </main>
    </body>
</html>
